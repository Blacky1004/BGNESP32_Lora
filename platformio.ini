;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[board]
halfile = ttgo_sx.h

[env:ttgo-lora32-v1]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino
monitor_speed = 115200
board_build.mcu = esp32
board_upload.flash_size=4MB
;board_build.partitions = default_8MB.csv
build_flags = 
	-include "src/hal/${board.halfile}"
	${common.build_flags_all}
lib_deps = 
	${common.lib_deps_all}
	bitbank2/BitBang_I2C@^2.2.1

[common]
release_version = 0.10.377
lorakeyfile = loraconf.h
lmicconfigfile = lmic_config.h
debug_level = 4
build_flags_all = 
	-include "src/bnetzconfig.conf"
	-D hal_init=LMICHAL_init
	-D CFG_sx1276_radio=1
	'-D CORE_DEBUG_LEVEL=${common.debug_level}'
	'-D LOG_LOCAL_LEVEL=${common.debug_level}'
	'-D PROGVERSION="${common.release_version}"'
	'-D TAG =__FILE__'
lib_deps_basic = 
	https://github.com/SukkoPera/Arduino-Rokkit-Hash.git
	bblanchon/ArduinoJson@^6.21.2
	makuna/RTC @ ^2.4.0
lib_deps_lora = 
	mcci-catena/MCCI LoRaWAN LMIC library@^4.1.1
lib_deps_gps = 
	mikalhart/TinyGPSPlus@^1.0.3
lib_deps_sensors = 
	ricki-z/SDS011 sensor Library@^0.0.8
	beegee-tokyo/DHT sensor library for ESPx@^1.19
lib_deps_display = 
lib_deps_webserver = 
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	esphome/AsyncTCP-esphome@^2.0.0
lib_deps_all = 
	${common.lib_deps_basic}
	${common.lib_deps_lora}
	${common.lib_deps_display}
	${common.lib_deps_gps}
	${common.lib_deps_sensors}
	${common.lib_deps_webserver}
